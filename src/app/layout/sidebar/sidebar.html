<p-drawer
  [visible]="visible()"
  [modal]="true"
  [blockScroll]="true"
  [closeOnEscape]="true"
  [showCloseIcon]="true"
  appendTo="body"
  (onHide)="closeSidebar()"
  [styleClass]="'w-64 md:w-72 bg-white shadow-lg border-r border-gray-200'"
>
  <div class="flex flex-col h-full">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-xl font-bold text-gray-800">Admin Dashboard</h1>
    </div>

    <nav class="flex-1">
      <ul class="space-y-3 text-gray-700 font-medium">
        <li>
          <a
            routerLink="/"
            routerLinkActive="text-blue-600 font-semibold"
            (click)="closeSidebar()"
            class="flex items-center gap-2 hover:text-blue-500 transition-colors"
          >
            <i class="pi pi-home text-lg"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/payment-orders"
            routerLinkActive="text-blue-600 font-semibold"
            (click)="closeSidebar()"
            class="flex items-center gap-2 hover:text-blue-500 transition-colors"
          >
            <i class="pi pi-credit-card text-lg"></i>
            <span>Payment Orders</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/users"
            routerLinkActive="text-blue-600 font-semibold"
            (click)="closeSidebar()"
            class="flex items-center gap-2 hover:text-blue-500 transition-colors"
          >
            <i class="pi pi-users text-lg"></i>
            <span>Users</span>
          </a>
        </li>
      </ul>
    </nav>

    <footer class="mt-auto pt-6 border-t text-sm text-gray-500">
      <p>Â© 2025 MyCompany</p>
    </footer>
  </div>
</p-drawer>
