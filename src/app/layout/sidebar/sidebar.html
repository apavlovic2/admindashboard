<p-drawer
  [visible]="visible()"
  [modal]="true"
  [blockScroll]="true"
  [closeOnEscape]="true"
  [showCloseIcon]="true"
  appendTo="body"
  (onHide)="closeSidebar()"
  styleClass="sidebar-drawer"
>
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Admin Dashboard</h1>
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a
            routerLink="/"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeSidebar()"
          >
            <i class="pi pi-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/payment-orders"
            routerLinkActive="active-link"
            (click)="closeSidebar()"
          >
            <i class="pi pi-credit-card"></i>
            <span>Payment Orders</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/users"
            routerLinkActive="active-link"
            (click)="closeSidebar()"
          >
            <i class="pi pi-users"></i>
            <span>Users</span>
          </a>
        </li>
      </ul>
    </nav>

    <footer class="sidebar-footer">
      <p>Â© 2025 KupujOnline</p>
    </footer>
  </div>
</p-drawer>
